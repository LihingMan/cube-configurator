<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ezbo</title>

        <!-- bootstrap css here (in production include in base.html). WE use v4.0 stable  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- game page custom css -->
        <link rel="stylesheet" href="configurator_v2.css"> 

        <!-- event handler for touch events -->
        <!-- <script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery.pep/0.4.0/jquery.pep.min.js"</script> --> 
        <!-- earcut: polygon triangulation for webgl apps, required by babylon's polygon funcs -->
        <script src="https://unpkg.com/earcut@2.1.4/dist/earcut.min.js"></script>

        <!-- babylon javascripts, order matters!! -->
        <script src="babylonv4a.custom.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        
    </head> 

    <body>

        <!-- reminder: order of script insertion is IMPORTANT! and NON TRIVIAL! -->

        <!-- css overlay to remind user to switch to portrait mode -->
        <div id="overlay">
            <div id="text">Use landscape mode</div>
        </div>

        <canvas id="main_app"></canvas>

        <!-- load ezbo game script first before any other body - javascript -->
        <script src="configurator_v2.js"></script>

        <!-- modal for cube manipulation i.e. accesories et al-->
        <div class="modal fade" id="pop-up-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">
                            Add Accessories
                        </h1>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid" id="contentAss">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- price display -->
        <p class="price">
            <span id="price"></span>
        </p>

        <!-- load JS lib and dependencies for bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <!-- then other scripts for DOM manipulation -->
        <script>

            // to get user to switch to portrait mode when on mobile
            // mql is MediaQueryListÂ  , of which if the user is in portrait mode then .matches == 'true'
            var mql = window.matchMedia("(orientation: portrait)"); 
            // Add a media query change listener
            mql.addListener(function(m) {
                if (! m.matches) { // if it is landscape i.e. no longer true for portrait
                    location.reload(true);
                    // css media query will pick this up upon reload and display the content
                }
            });

            // all other code come inside this document ready 
            $(document).ready( function () {

                // REMINDER: we have a global variable baseIndex and stackIndex which tracks the latest cube being selected
                
                // base cube DONE
                window.addEventListener("popupBase", function() { 

                    // get the active base cube accesory array
                    var activeAssArr = baseAccesoryArray[baseIndex]; // note this should equal to the integer of each cube i.e. 6 for B6 etc
                    
                    // init the render to html dropdown selection
                    // idea is to use the global accesory tracker which is always updated in the main logic upon import of accesory
                    var cubelistHTML = ''; 

                    // basically, we only want those which have not been rendered to be available for selection
                    for (var i=0; i < activeAssArr.length; i++) {
                        if (activeAssArr[i] != 0) {
                            // meaning a particular cube is not empty,
                            continue // continue to next iter
                        } else {
                            // if it is zero, meaning it is empty so we populate the cubelist array with the cube number specific location
                            cubelistHTML = cubelistHTML + `<a class="dropdown-item" id="${i+1}">Cube ${i+1}</a>`
                            // later, jquery, on click dropdown-item, we get its id, then use this as input into the import accesory arg - specificcubeNum
                        }
                    }                    
                    //console.log(cubelistHTML) // this works well

                    for (var i=0; i < accesoryList[0].length; i++) {
                        // we then simply pass the logic filtered values into the string
                        $("#contentAss").append (
                            ` 
                            <div class="card text-center">
                                <img class="card-img-top" src="">
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p class="card-text">Accesory description here</p>
                                    <div class="dropdown">
                                        <button type="button" href="#" class="btn btn-sm btn-outline-dark dropdown-toggle" data-toggle="dropdown" id=''>Add to..</button>
                                        <div class="dropdown-menu">
                                            ${cubelistHTML}
                                        </div>
                                    </div>  
                                </div>
                            </div>    
                            `
                        );
                    }

                    $('#pop-up-modal').modal(); // show modal

                    // rmbr to close modal once a cube / accesory has been selected

                    // reset modal when hidden from view so buttons can change dynamically based on which cube is selected
                    $(".modal").on("hidden.bs.modal", function(){
                        $("#contentAss").html(""); // this works, lets use this concept , not an issue. 
                    });
                });


                // stack cube NOT DONE ! 
                window.addEventListener("popupStack", function(){  

                    // for now this is only a temporary thing. 

                    // a pre-for loop to tell the modal what has been populated and what hasnt in a particular stackcube
                    
                    $(".modal-body").append(
                        "<button class='btn btn-primary' id='Xshelf'>Add X-Shelf</button>"
                    );  // append button into modal

                    // event to import X shelf
                    $('#Xshelf').click(function(){ 
                        // recall: stackIndex is the currently selected stackcube mesh
                        // console.log(stackIndex); 
                        // do a callback to import Xshelf and update its corresponding nested array trackers
                        importAccesories(scene, x,y,z); 
                    });            
                    
                    // repeat for other accesories 

                    // reset modal when hidden from view so buttons can change dynamically based on which cube is selected
                    $(".modal").on("hidden.bs.modal", function(){
                        $(".modal-body").html(""); // this works, lets use this concept , no issue. 
                    });

                    $('#pop-up-modal').modal(); // show modal
                });

        });
        
        </script>

    </body>
</html>
